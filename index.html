<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/master.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="card-music">
          <h3>a</h3>
          <span> clap </span>
        </div>

        <div class="card-music">
          <h3>s</h3>
          <span> hihat </span>
        </div>

        <div class="card-music">
          <h3>d</h3>
          <span> kick </span>
        </div>

        <div class="card-music">
          <h3>f</h3>
          <span> openhat </span>
        </div>

        <div class="card-music">
          <h3>g</h3>
          <span> boom </span>
        </div>

        <div class="card-music">
          <h3>h</h3>
          <span> ride </span>
        </div>

        <div class="card-music">
          <h3>j</h3>
          <span> snare </span>
        </div>

        <div class="card-music">
          <h3>k</h3>
          <span> tom </span>
        </div>
        <div class="card-music">
          <h3>l</h3>
          <span> tink </span>
        </div>
        <audio id="audio"></audio>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
